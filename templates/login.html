<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href={% static 'materialize/css/materialize.css' %} />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src={% static 'jquery-3.3.1.js' %}></script>
    <script src={% static 'materialize/js/materialize.js' %}></script>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div id="login" class="row">
        <div class="col s4"></div>
        <form class="col s6">
            <div class="row">
                <div class="input-field col s6">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">姓名</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="password" type="password" class="validate">
                    <label for="password">密码</label>
                </div>
            </div>
            <a class="waves-effect waves-teal btn-flat" onclick="hideTurn()">
                忘记密码
            </a>
            <button class="btn waves-effect waves-light " type="submit" name="action">
                进入
                <i class="material-icons right">send</i>
            </button>
        </form>
    </div>
    <div id="resetpass" class="hide row">
             <div class="col s4"></div>
             <form class="col s6">
                 <div class="row">
                     <div class="input-field col s6">
                         <input  id="first_name" type="text" class="validate">
                         <label for="first_name">姓名</label>
                     </div>
                 </div>
                 <div class="row">
                     <div class="input-field col s6">
                         <input id="email" type="email" class="validate">
                         <label for="email">邮件</label>
                     </div>
                 </div>
                 <div class="row">
                     <a class="center-align input-field col s6 waves-effect waves-light btn">
                         send password reset email
                     </a>
                 </div>
             </form>
    </div>

    <script>
        function hideTurn() {
            $('#login').addClass('hide')
            $('#resetpass').removeClass('hide')
        }
    </script>
</body>
</html>
